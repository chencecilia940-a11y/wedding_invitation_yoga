<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Great Wedding · 兜圈</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- 引入艺术字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Ma+Shan+Zheng&display=swap" rel="stylesheet">

    <style>
        /* 全局风格：午夜蓝 + 迷幻金 */
        body {
            font-family: 'Noto Serif SC', serif;
            background-color: #0f172a; 
            color: #fef3c7;
            overflow-x: hidden;
        }

        .handwriting {
            font-family: 'Ma Shan Zheng', cursive;
        }

        /* 噪点遮罩 (增加胶片质感) */
        .grain-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 50;
        }

        /* 页面切换逻辑 */
        .hidden-page {
            display: none;
        }
        .active-page {
            display: block;
            animation: fadeIn 0.8s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 宝丽来相框 */
        .polaroid {
            background: white;
            padding: 12px 12px 50px 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.6);
            transform: rotate(-3deg);
            transition: transform 0.3s;
        }
        .polaroid:hover {
            transform: rotate(0deg) scale(1.02);
        }
    </style>
</head>
<body>

    <!-- 颗粒滤镜层 -->
    <div class="grain-overlay"></div>

    <!-- ============================== 
         PART 1: 制作端 (Creator)
         ============================== -->
    <div id="creator-page" class="active-page min-h-screen flex flex-col items-center justify-center p-6 bg-slate-900">
        <div class="max-w-md w-full bg-slate-800 p-8 rounded-xl shadow-2xl border border-slate-700 relative overflow-hidden">
            <!-- 装饰性光晕 -->
            <div class="absolute -top-10 -right-10 w-32 h-32 bg-amber-500 rounded-full blur-[80px] opacity-20"></div>

            <h1 class="text-3xl mb-2 text-center handwriting text-amber-200">The Great Wedding</h1>
            <p class="text-center text-slate-400 mb-6 text-sm">Design with <i class="fas fa-heart text-red-500"></i> & Yoga</p>

            <form id="wedding-form" class="space-y-5">
                <!-- 姓名 -->
                <div>
                    <label class="block text-xs uppercase tracking-wider text-slate-500 mb-1">Names</label>
                    <div class="flex gap-3">
                        <input type="text" id="groom" placeholder="新郎" class="w-1/2 bg-slate-700 border border-slate-600 rounded p-3 text-white focus:outline-none focus:border-amber-500 transition" value="林宥嘉">
                        <input type="text" id="bride" placeholder="新娘" class="w-1/2 bg-slate-700 border border-slate-600 rounded p-3 text-white focus:outline-none focus:border-amber-500 transition" value="Kiki">
                    </div>
                </div>

                <!-- 时间 -->
                <div>
                    <label class="block text-xs uppercase tracking-wider text-slate-500 mb-1">Date & Time</label>
                    <input type="datetime-local" id="date" class="w-full bg-slate-700 border border-slate-600 rounded p-3 text-white focus:outline-none focus:border-amber-500" value="2025-05-20T18:00">
                </div>

                <!-- 地点 -->
                <div>
                    <label class="block text-xs uppercase tracking-wider text-slate-500 mb-1">Location (用于地图跳转)</label>
                    <input type="text" id="location" placeholder="例如：台北W酒店" class="w-full bg-slate-700 border border-slate-600 rounded p-3 text-white focus:outline-none focus:border-amber-500" value="台北小巨蛋">
                </div>

                <!-- 照片上传 -->
                <div>
                    <label class="block text-xs uppercase tracking-wider text-slate-500 mb-1">Photo (婚纱照)</label>
                    <div class="relative border-2 border-dashed border-slate-600 rounded-lg p-8 text-center hover:border-amber-500 transition cursor-pointer group" onclick="document.getElementById('photo-upload').click()">
                        <div class="group-hover:scale-110 transition duration-300">
                            <i class="fas fa-camera-retro text-3xl mb-2 text-slate-400"></i>
                        </div>
                        <p class="text-xs text-slate-400">点击上传封面图</p>
                        <input type="file" id="photo-upload" class="hidden" accept="image/*">
                    </div>
                    <!-- 预览图 -->
                    <img id="photo-preview" class="mt-4 w-full h-40 object-cover rounded-lg hidden border border-slate-600" />
                </div>

                <button type="submit" class="w-full bg-amber-700 text-white py-4 rounded-lg font-bold hover:bg-amber-600 transition shadow-lg mt-2 tracking-widest">
                    生成请柬
                </button>
            </form>
        </div>
    </div>


    <!-- ============================== 
         PART 2: 宾客端 (Guest)
         ============================== -->
    <div id="guest-page" class="hidden-page min-h-screen relative pb-20">
        
        <!-- Section 1: 封面 (KV) -->
        <header class="h-screen flex flex-col items-center justify-center relative overflow-hidden">
            <!-- 动态背景层 -->
            <div class="absolute inset-0 bg-black opacity-50 z-10"></div>
            <div id="hero-bg" class="absolute inset-0 bg-cover bg-center transition-transform duration-[20s] ease-out transform scale-100" style="background-image: url('https://images.unsplash.com/photo-1511285560982-1356c11d4606?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');"></div>
            
            <div class="relative z-20 text-center px-6 animate-fade-in-up">
                <div class="inline-block border-b border-amber-200/50 pb-2 mb-6">
                    <p class="text-amber-200 tracking-[0.3em] text-xs uppercase">The Wedding Invitation</p>
                </div>
                
                <h1 class="text-5xl md:text-7xl font-bold text-white mb-6 handwriting drop-shadow-lg" id="display-names">
                    新郎 & 新娘
                </h1>
                
                <!-- 修正后的林宥嘉歌词 -->
                <p class="text-lg md:text-xl text-gray-100 italic font-light opacity-90">
                    “不知不觉兜了一圈，<br>并在终点等你。”
                </p>
                
                <div class="absolute bottom-10 left-0 w-full text-center animate-bounce opacity-70">
                    <i class="fas fa-angle-double-down text-white text-xl"></i>
                </div>
            </div>
        </header>

        <!-- Section 2: 照片与表白 -->
        <section class="py-24 px-6 bg-slate-900 text-center relative overflow-hidden">
            <!-- 背景装饰字 -->
            <div class="absolute top-0 left-0 text-[10rem] text-slate-800 font-bold opacity-20 pointer-events-none select-none -translate-y-10">LOVE</div>

            <div class="max-w-2xl mx-auto relative z-10">
                <i class="fas fa-quote-left text-amber-700/50 text-3xl mb-6 block"></i>
                
                <p class="text-2xl text-amber-100 leading-loose mb-12 handwriting">
                    Baby 做我的爱妻<br>
                    一百岁还是少女<br>
                    <span class="text-sm text-amber-500 font-sans tracking-widest mt-2 block">— 《少女》</span>
                </p>
                
                <!-- 照片展示 -->
                <div class="polaroid mx-auto w-full md:w-96">
                    <img id="display-photo" src="" class="w-full h-80 object-cover grayscale hover:grayscale-0 transition duration-700">
                    <div class="flex justify-between items-end mt-4 px-1">
                        <div class="text-gray-400 text-xs font-sans tracking-widest">FOREVER</div>
                        <div class="text-gray-800 font-handwriting text-xl">我们结婚啦</div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Section 3: 核心交互 (地图) -->
        <section class="py-20 px-6 bg-slate-800 relative border-t border-slate-700">
            <div class="max-w-3xl mx-auto bg-slate-900 rounded-2xl shadow-2xl overflow-hidden border border-slate-700/50">
                <div class="p-8 text-center">
                    <h2 class="text-3xl text-amber-200 mb-2 handwriting">邀请你成为神秘嘉宾</h2>
                    <div class="w-16 h-1 bg-amber-600 mx-auto my-4 rounded-full"></div>
                    <p class="text-slate-300 text-lg mb-1" id="display-date">日期加载中...</p>
                    <p class="text-slate-500 text-sm">期待你的如约而至</p>
                </div>

                <!-- 地图模块 -->
                <div class="relative group cursor-pointer" onclick="document.getElementById('map-link').click()">
                    <!-- 模拟深色地图背景 -->
                    <div class="h-64 bg-slate-700 w-full relative overflow-hidden">
                        <!-- 装饰性的地图网格 -->
                        <div class="absolute inset-0 opacity-20" style="background-image: radial-gradient(#fff 1px, transparent 1px); background-size: 20px 20px;"></div>
                        <div class="absolute inset-0 flex items-center justify-center">
                            <div class="w-32 h-32 bg-amber-500/10 rounded-full animate-ping absolute"></div>
                            <i class="fas fa-map-marker-alt text-5xl text-amber-500 relative z-10 drop-shadow-lg"></i>
                        </div>
                    </div>
                    
                    <!-- 跳转按钮条 -->
                    <div class="bg-amber-700 p-4 flex justify-between items-center group-hover:bg-amber-600 transition-colors">
                        <div class="flex flex-col">
                            <span class="text-white font-bold text-lg flex items-center gap-2">
                                <i class="fas fa-hotel"></i> <span id="display-location">地点</span>
                            </span>
                            <span class="text-amber-200 text-xs mt-1">点击查看路线导航</span>
                        </div>
                        <a id="map-link" href="#" target="_blank" class="bg-white text-amber-800 px-4 py-2 rounded-full text-sm font-bold shadow hover:scale-105 transition transform">
                            GO <i class="fas fa-arrow-right ml-1"></i>
                        </a>
                    </div>
                </div>
            </div>
        </section>

        <!-- Section 4: 底部与分享 -->
        <section class="py-16 px-6 text-center">
            <button onclick="shareInvite()" class="w-full max-w-xs bg-gradient-to-r from-slate-700 to-slate-600 border border-slate-500 text-white py-4 rounded-full shadow-lg hover:shadow-amber-500/20 hover:border-amber-500/50 transition active:scale-95 flex items-center justify-center gap-2 mx-auto">
                <i class="fas fa-paper-plane"></i> 分享喜悦
            </button>
            
            <footer class="mt-20 opacity-40">
                <div class="w-8 h-8 border border-amber-200 rounded-full flex items-center justify-center mx-auto mb-4">
                    <span class="text-[10px] text-amber-200">Y</span>
                </div>
                <p class="text-xs text-slate-500">Made for Love</p>
            </footer>
        </section>
    </div>

    <script>
        // 全局变量存储图片数据
        let uploadedImageSrc = 'https://images.unsplash.com/photo-1511285560982-1356c11d4606?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80';

        // 1. 图片上传预览
        const photoUpload = document.getElementById('photo-upload');
        const photoPreview = document.getElementById('photo-preview');

        photoUpload.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    uploadedImageSrc = e.target.result;
                    photoPreview.src = uploadedImageSrc;
                    photoPreview.classList.remove('hidden');
                }
                reader.readAsDataURL(file);
            }
        });

        // 2. 生成请柬逻辑
        document.getElementById('wedding-form').addEventListener('submit', function(e) {
            e.preventDefault();

            // 获取表单数据
            const groom = document.getElementById('groom').value;
            const bride = document.getElementById('bride').value;
            const dateVal = document.getElementById('date').value;
            const location = document.getElementById('location').value;

            // 渲染到展示页
            document.getElementById('display-names').innerText = `${groom} & ${bride}`;
            
            // 日期格式化 (例如: 2025年5月20日 18:00)
            const dateObj = new Date(dateVal);
            const options = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute:'2-digit' };
            document.getElementById('display-date').innerText = dateObj.toLocaleDateString('zh-CN', options);

            // 地点与地图链接
            document.getElementById('display-location').innerText = location;
            // 生成通用地图跳转链接 (适用手机端自动唤起App)
            const mapUrl = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(location)}`;
            document.getElementById('map-link').href = mapUrl;

            // 图片渲染
            document.getElementById('hero-bg').style.backgroundImage = `url('${uploadedImageSrc}')`;
            // 添加缩放动画效果
            setTimeout(() => {
                document.getElementById('hero-bg').classList.add('scale-110');
            }, 100);
            document.getElementById('display-photo').src = uploadedImageSrc;

            // 页面切换
            document.getElementById('creator-page').classList.remove('active-page');
            document.getElementById('creator-page').classList.add('hidden-page');
            
            document.getElementById('guest-page').classList.remove('hidden-page');
            document.getElementById('guest-page').classList.add('active-page');

            window.scrollTo(0,0);
        });

        // 3. 分享功能
        function shareInvite() {
            if (navigator.share) {
                navigator.share({
                    title: '婚礼邀请函',
                    text: '不知不觉兜了一圈，并在终点等你。诚邀你参加我们的婚礼。',
                    url: window.location.href
                });
            } else {
                alert('已复制链接，快去发给朋友吧！');
            }
        }
    </script>
</body>
</html>
