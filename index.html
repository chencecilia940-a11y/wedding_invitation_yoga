<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>志明 & 春娇的婚礼邀请</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Ma+Shan+Zheng&display=swap" rel="stylesheet">

    <style>
        :root {
            --neon-purple: #d946ef;
            --neon-blue: #3b82f6;
            --deep-bg: #0f172a;
        }
        body {
            font-family: 'Noto Serif SC', serif;
            background-color: var(--deep-bg);
            color: #e2e8f0;
            overflow-x: hidden;
        }
        .handwriting { font-family: 'Ma Shan Zheng', cursive; }
        .film-grain {
            position: fixed; inset: 0; pointer-events: none; z-index: 50;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.08'/%3E%3C/svg%3E");
        }
        .page { display: none; opacity: 0; transition: opacity 0.5s ease; }
        .page.active { display: block; opacity: 1; }
        .neon-text { text-shadow: 0 0 10px rgba(217, 70, 239, 0.5), 0 0 20px rgba(59, 130, 246, 0.5); }
        .photo-card { transition: transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94); box-shadow: 0 10px 30px -10px rgba(0,0,0,0.8); }
        .photo-card:hover { transform: scale(1.03) rotate(1deg); z-index: 10; }
        .vinyl-spin { animation: spin 10s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="film-grain"></div>

    <div id="guest-page" class="page active pb-20">
        
        <!-- 1. 封面 -->
        <header class="h-screen relative flex items-end justify-center pb-20 overflow-hidden">
            <div class="absolute inset-0 z-0">
                <!-- 封面图 p1.jpeg -->
                <img src="./p1.jpeg" class="w-full h-full object-cover opacity-60 filter contrast-125 saturate-150">
                <div class="absolute inset-0 bg-gradient-to-t from-slate-900 via-slate-900/40 to-transparent"></div>
            </div>
            
            <div class="relative z-10 text-center animate-[fadeIn_2s_ease-out]">
                <p class="text-purple-300 tracking-[0.5em] text-xs uppercase mb-4 opacity-80">n 55!w !</p>
                <h1 class="text-6xl font-bold text-white mb-4 handwriting neon-text">
                    志明 & 春娇
                </h1>
                <!-- 歌词：兜圈 -->
                <div class="flex items-center justify-center gap-3 text-slate-200 font-light italic text-sm md:text-lg">
                    <i class="fas fa-music text-purple-500 text-xs"></i>
                    <span>“不知不觉兜了一圈，并在终点等你”</span>
                    <i class="fas fa-music text-purple-500 text-xs"></i>
                </div>
                <div class="mt-12 animate-bounce">
                    <i class="fas fa-chevron-down text-purple-400/50 text-2xl"></i>
                </div>
            </div>
        </header>

        <!-- 2. 照片墙 -->
        <section class="py-16 px-4 max-w-4xl mx-auto">
            <div class="flex flex-col md:flex-row items-center gap-8 mb-12">
                <div class="w-16 h-16 bg-gradient-to-tr from-purple-600 to-blue-600 rounded-full flex items-center justify-center shrink-0 vinyl-spin shadow-[0_0_15px_rgba(147,51,234,0.5)]">
                    <div class="w-6 h-6 bg-slate-900 rounded-full"></div>
                </div>
                <!-- 歌词：少女 -->
                <blockquote class="text-lg text-slate-300 font-light border-l-4 border-purple-500 pl-4">
                    "Baby 做我的爱妻，一百岁还是少女。<br>
                    想要买一栋房子，我们要黏在一起。"
                </blockquote>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- 照片2: p2.jpeg -->
                <div class="photo-card relative group rounded-xl overflow-hidden aspect-[4/3] md:mt-10">
                    <img src="./p2.jpeg" class="w-full h-full object-cover">
                    <!-- 歌词修正：诱 -->
                    <div class="absolute inset-0 bg-black/50 opacity-0 group-hover:opacity-100 transition flex items-center justify-center flex-col">
                        <span class="text-white handwriting text-xl mb-1">像颗糖好诱人</span>
                        <span class="text-purple-300 text-xs tracking-widest uppercase">— Yoga Lin —</span>
                    </div>
                </div>
                
                <!-- 照片3: p3.jpeg -->
                <div class="photo-card relative group rounded-xl overflow-hidden aspect-[4/3]">
                    <img src="./p3.jpeg" class="w-full h-full object-cover">
                    <!-- 歌词修正：神秘嘉宾 -->
                    <div class="absolute inset-0 bg-black/50 opacity-0 group-hover:opacity-100 transition flex items-center justify-center flex-col">
                        <span class="text-white handwriting text-xl mb-1">唯有你明白</span>
                        <span class="text-purple-300 text-xs tracking-widest uppercase">My Mystery Guest</span>
                    </div>
                </div>
                
                <!-- 照片4: p4.jpeg -->
                <div class="photo-card relative group rounded-xl overflow-hidden aspect-video md:col-span-2">
                    <img src="./p4.jpeg" class="w-full h-full object-cover">
                    <!-- 歌词修正：少女 -->
                    <div class="absolute bottom-4 right-4 bg-black/60 px-3 py-1 rounded text-xs text-white">
                        “我们要黏在一起”
                    </div>
                </div>
            </div>
        </section>

        <!-- 3. 时间与地点 -->
        <section class="py-12 px-4">
            <div class="max-w-2xl mx-auto bg-slate-800 rounded-2xl overflow-hidden border border-slate-700 shadow-2xl relative">
                <div class="h-2 bg-gradient-to-r from-purple-500 via-pink-500 to-blue-500"></div>
                
                <div class="p-8 text-center relative z-10">
                    <h2 class="text-2xl text-white font-bold mb-6 flex items-center justify-center gap-2">
                        <i class="fas fa-ticket-alt text-purple-400"></i> WEDDING INVITATION
                    </h2>
                    
                    <div class="space-y-6">
                        <div class="flex flex-col items-center">
                            <span class="text-slate-400 text-xs uppercase tracking-wider mb-1">DATE & TIME</span>
                            <span class="text-2xl text-purple-200 font-serif">2025年12月20日</span>
                            <span class="text-lg text-white font-bold">18:00 (星期六)</span>
                        </div>

                        <hr class="border-slate-700 w-1/2 mx-auto">

                        <div class="flex flex-col items-center group cursor-pointer" onclick="openMap()">
                            <span class="text-slate-400 text-xs uppercase tracking-wider mb-2">LOCATION</span>
                            <div class="bg-slate-700/50 p-4 rounded-xl border border-slate-600 group-hover:border-purple-500 transition w-full">
                                <i class="fas fa-map-marker-alt text-3xl text-red-500 mb-2 animate-bounce"></i>
                                <h3 class="text-xl text-white font-bold">北京王府井金茂万丽酒店</h3>
                                <p class="text-xs text-slate-400 mt-2">点击此处 · 开启导航</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="absolute top-0 right-0 -mt-10 -mr-10 w-40 h-40 bg-purple-600 rounded-full blur-[80px] opacity-20"></div>
                <div class="absolute bottom-0 left-0 -mb-10 -ml-10 w-40 h-40 bg-blue-600 rounded-full blur-[80px] opacity-20"></div>
            </div>
        </section>

        <!-- Footer -->
        <footer class="text-center text-slate-500 text-xs mt-8 pb-8">
            <!-- 歌词：全世界谁倾听你 -->
            <p class="mb-3 italic">“多谢你如此精彩耀眼，做我平淡岁月里星辰”</p>
            <p class="mb-2">我们等你，不见不散</p>
            <div class="w-8 h-8 mx-auto border border-slate-600 rounded-full flex items-center justify-center">
                <span class="text-[10px]">Y</span>
            </div>
        </footer>

        <!-- 悬浮播放按钮装饰 -->
        <div class="fixed top-4 right-4 z-40 bg-black/40 backdrop-blur border border-white/10 rounded-full p-2 animate-pulse">
            <i class="fas fa-music text-white text-xs"></i>
        </div>
    </div>

    <script>
        // 定义地图跳转逻辑
        const targetLocation = "北京王府井金茂万丽酒店";

        function openMap() {
            const query = encodeURIComponent(targetLocation);
            const url = `https://www.google.com/maps/search/?api=1&query=${query}`;
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
